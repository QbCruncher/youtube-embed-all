<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3-City Live Webcam Rotation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      transform: scale(1.2);
      transform-origin: center center;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="liveCam" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <script>
    const streams = [
      // Nantucket
      "https://fishernantucket.com/webcam/nantucket-cam/",
      "https://camstreamer.com/live/stream/235118954-upper-main-street-nantucket",
      "https://fishernantucket.com/webcam/nantucket-cam/",
      "https://nha.org/nantucket-harbor-webcam/",
      "https://nantucket.net/webcams/",
      "https://nantucket.net/webcams/",
      "https://nantucket.net/webcams/",
      "https://www.skylinewebcams.com/en/webcam/united-states/massachusetts/nantucket/upper-main-street.html",
      // Fort Worth
      "https://www.fox4news.com/dallas-fort-worth-live-cameras",
      "https://ridetrinitymetro.org/webcam/",
      "https://www.youtube.com/user/fortworthzoo",
      "https://www.traffic-cams.com/aa/texas/feed1613739196didkey119140",
      "https://www.nbcdfw.com/weather/weather-connection/dfw-skycams/214291/",
      "https://ridetrinitymetro.org/webcam/",
      "https://livebeachcam.net/fort-worth-live-weather/",
      "https://www.youtube.com/user/CityofFortWorth",
      // Miami Beach
      "https://www.avalonhotel.com/live-web-cam.htm",
      "https://www.earthcam.com/usa/florida/miami/?cam=miami_newscafe",
      "https://www.edenrochotelmiami.com/miami-beach-cam",
      "https://www.youtube.com/watch?v=IeCVql74ZJ0",
      "https://www.youtube.com/watch?v=kwk3-KWmnrk",
      "https://www.youtube.com/watch?v=av1sQNDXnD8",
      "https://www.youtube.com/watch?v=DxZziUUr6CY",
      "https://www.youtube.com/watch?v=7i8ARjIeM2k"
    ];

    let currentIndex = 0;
    const iframe = document.getElementById('liveCam');

    function rotateStream() {
      iframe.src = streams[currentIndex];
      currentIndex = (currentIndex + 1) % streams.length;
    }

    rotateStream();
    setInterval(rotateStream, 10000); // Rotate every 10 seconds
  </script>
</body>
</html>
