<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>24-Camera Live Rotation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      transform: scale(1.2);
      transform-origin: center center;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="liveCam" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <script>
    const streams = [
      // Replace these URLs with your 24 live stream URLs
      "https://example.com/stream1",
      "https://example.com/stream2",
      // ...
      "https://example.com/stream24"
    ];

    let currentIndex = 0;
    const iframe = document.getElementById('liveCam');

    function rotateStream() {
      iframe.src = streams[currentIndex];
      currentIndex = (currentIndex + 1) % streams.length;
    }

    rotateStream();
    setInterval(rotateStream, 10000); // Rotate every 10 seconds
  </script>
</body>
</html>
