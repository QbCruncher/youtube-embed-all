<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Cities Live Streams Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #streamContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.2);
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="streamContainer">
    <iframe id="streamFrame" src="" allow="autoplay; muted" allowfullscreen></iframe>
  </div>
  <script>
    // Combined streams from Nantucket, Fort Worth, and Miami Beach â€“ total 24
    const streams = [
      // Nantucket streams:
      "https://nantucket.net/embed/mainstreet",
      "https://nha.org/embed/nantucketharbor",
      "https://livebeaches.com/embed/nantuckettower",
      "https://nha.org/embed/whalingmuseum",
      "https://nantucket.net/embed/fountain",
      "https://nantucket.net/embed/harborview",
      "https://nha.org/embed/tuckersroofwalk",
      "https://nantucket.net/embed/greatpoint",
      // Fort Worth streams:
      "https://www.fox4news.com/embed/dfw/downtown",
      "https://livebeachcam.net/embed/texas/fort-worth/cityscape",
      "https://livebeachcam.net/embed/texas/fort-worth/cowtown",
      "https://www.outdooractive.com/embed/fort-worth/trinity-dms",
      "https://www.outdooractive.com/embed/fort-worth/ih35w-spur280",
      "https://www.outdooractive.com/embed/fort-worth/luella",
      "https://www.outdooractive.com/embed/fort-worth/pharr",
      "https://www.outdooractive.com/embed/fort-worth/gardenacres",
      // Miami Beach streams:
      "https://www.explorelivewebcams.com/embed/miami-beach/newport-fishing-pier",
      "https://www.explorelivewebcams.com/embed/miami-beach/eden-roc",
      "https://www.explorelivewebcams.com/embed/miami-beach/ocean-terrace",
      "https://www.explorelivewebcams.com/embed/miami-beach/hilton-bentley",
      "https://www.explorelivewebcams.com/embed/miami-beach/south-beach",
      "https://www.miamiandbeaches.com/embed/downtown-miami",
      "https://livebeachcam.net/embed/miami-beach/newscafe",
      "https://livebeachcam.net/embed/miami-beach/surfline"
    ];
    let currentIndex = 0;
    const iframe = document.getElementById("streamFrame");
    
    iframe.src = streams[currentIndex];

    setInterval(() => {
      iframe.style.opacity = 0;
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % streams.length;
        iframe.src = streams[currentIndex];
        iframe.style.opacity = 1;
      }, 1000);
    }, 10000);
  </script>
</body>
</html>
